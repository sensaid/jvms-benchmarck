#Global configurations
global:
  scrape_interval:     5s # Set the scrape interval to every 5 seconds.
  evaluation_interval: 5s # Evaluate rules every 5 seconds.
scrape_configs:
  - job_name: 'vehicle-information-utility-graalvmce'
    scrape_interval: 5s
    metrics_path: '/actuator/prometheus'
    static_configs:
    - targets: ['vehicle-information-utility-graalvmce:8080']
  - job_name: 'vehicle-information-utility-correttojdk'
    scrape_interval: 5s
    metrics_path: '/actuator/prometheus'
    static_configs:
    - targets: ['vehicle-information-utility-correttojdk:8080']
  - job_name: 'vehicle-information-utility-zulu'
    scrape_interval: 5s
    metrics_path: '/actuator/prometheus'
    static_configs:
    - targets: ['vehicle-information-utility-zulu:8080']
  - job_name: 'vehicle-information-utility-openjdk'
    scrape_interval: 5s
    metrics_path: '/actuator/prometheus'
    static_configs:
    - targets: ['vehicle-information-utility-openjdk:8080']
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
    - targets: ['localhost:9090']
